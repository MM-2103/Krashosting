<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inloggen</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#FFFFFF"/>

    <link rel="apple-touch-icon" href="https://alexvanrooij.nl/assets/assets/img/icon/apple-touch-icon.png">
    <link rel="stylesheet" href="https://alexvanrooij.nl/assets/css/reset.css">
    <link rel="stylesheet" href="https://alexvanrooij.nl/assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  </head>
  <body>
    <div id="container">
        <div class="sub">

                       <form action="/auth/register" method="POST" id="admin-login" class="register">
                        <div class="top">
                            <div class="names">
                                <input regex="name" name="firstname" id="voornaam" type="text" placeholder="Voornaam" value=""/>
                                <input regex="name" name="secondname" id="achternaam" type="text" placeholder="Achternaam" value=""/>
                            </div>
                            <input regex="username" name="username" id="username" type="text" placeholder="Gebruikersnaam" value=""/>
                            <!-- <input regex="dob" name="birthdate" id="dob" type="date" placeholder="" value=""/> -->
                            <input regex="email" name="email" id="email" type="text" placeholder="email" value=""/>
                            <input regex="password" name="password" id="password" type="password" placeholder="Wachtwoord" value=""/>
                            <input regex="password" name="confirmpassword" id="repeat-password" type="password" placeholder="Herhaal Wachtwoord" value=""/>

                        </div>
                        <div class="bottom">
                            <button type="submit">Register</button>
                            <span id="form-wrong-message"></span>
                            <div>
                                <a href="./login.html">Heb je al een account?</a>
                                <a href="./login.html">Klik mij om je aan te melden</a>
                            </div>
                        </div>
                    </form>
                    
                    
                    
            </div>
        </div>
    </body>
</html>
