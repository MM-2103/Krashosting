<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aanmaken</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#FFFFFF"/>

    <link rel="apple-touch-icon" href="https://alexvanrooij.nl/assets/assets/img/icon/apple-touch-icon.png">
    <link rel="stylesheet" href="https://alexvanrooij.nl/assets/css/reset.css">
    <link rel="stylesheet" href="https://alexvanrooij.nl/assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  </head>
  <body>
    <div id="container">
        <div class="sub">
            <form action="/auth/login" method="POST" id="admin-login" class="login">
                        <div class="top">
                            <input regex="username" name="username" id="username" type="text" placeholder="Gebruikersnaam" value=""/>
                            <input regex="none" name="password" id="password" type="password" placeholder="Wachtwoord" value=""/>
                            <label for="remember">
                                <input name="remember" type="checkbox" value="1"/>
                                Onthoud wachtwoord
                            </label>

                        </div>
        
                        <div class="bottom">
                            <button type="submit">Login</button>
                            <span id="form-wrong-message"></span>
                            <div>
                                <a href="./signup.html">Heb je geen account?</a>
                                <a href="./signup.html">Klik mij om er een te maken</a>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </body>
</html>
